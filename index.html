
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai Sarvesh Building Construction | Architectural Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-950: #020617;
            --amber-500: #d97706;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--slate-950);
            color: #f8fafc;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            line-height: 1.6;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.01em;
            line-height: 1.15;
        }
        .tracking-widest {
            letter-spacing: 0.2em; /* Reduced from 0.3em for tighter density */
        }
        .tracking-tightest {
            letter-spacing: -0.04em;
        }
        /* Custom scrollbar to match luxury theme */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--slate-950);
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--amber-500);
        }
        
        @keyframes subtleZoom {
            0% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal-up {
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Scroll Animation Utility */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }
        
        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(217, 119, 6, 0.05), transparent);
        }

        /* Custom delays for staggering */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; }
        .delay-500 { transition-delay: 500ms; }
    </style>
